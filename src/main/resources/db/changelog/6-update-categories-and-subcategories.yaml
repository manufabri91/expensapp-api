databaseChangeLog:
  - changeSet:
      id: 6.1-add-readonly-and-type-columns
      author: manuelnfabri
      changes:
        - addColumn:
            tableName: categories
            columns:
              - column:
                  name: readonly
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: type
                  type: int
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
        - addColumn:
            tableName: subcategories
            columns:
              - column:
                  name: readonly
                  type: boolean
                  defaultValueBoolean: false

  - changeSet:
      id: 6.2-update-existing-categories-type
      author: manuelnfabri
      changes:
        - update:
            tableName: categories
            columns:
              - column:
                  name: type
                  valueNumeric: 1

  - changeSet:
      id: 6.3-add-system-user
      author: manuelnfabri
      changes:
        - sql:
            comment: |
              Insert system user for configuration purposes
            sql: |
              INSERT INTO users (id, email, firstname, lastname, username)
              VALUES ('system', 'system', 'system', 'system', 'system');

  - changeSet:
      id: 6.4-add-transfer-category-and-subcategories
      author: manuelnfabri
      changes:
        - sql:
            comment: |
              Insert a read-only TRANSFER category and two read-only subcategories for IN and OUT
            sql: |
              INSERT INTO categories (name, iconname, color, owner, type, readonly, deleted, createdat, updatedat, createdby, updatedby)
              VALUES ('CATEGORY.TRANSFER', 'transfer', '#003366', 'system', 2, true, false, now(), now(), 'system', 'system');

              INSERT INTO subcategories (name, parentcategory, readonly, deleted, createdat, updatedat, createdby, updatedby, owner)
              SELECT 'SUBCATEGORY.TRANSFER_IN', c.id, true, false, now(), now(), 'system', 'system', 'system'
              FROM categories c WHERE c.name = 'CATEGORY.TRANSFER';

              INSERT INTO subcategories (name, parentcategory, readonly, deleted, createdat, updatedat, createdby, updatedby, owner)
              SELECT 'SUBCATEGORY.TRANSFER_OUT', c.id, true, false, now(), now(), 'system', 'system', 'system'
              FROM categories c WHERE c.name = 'CATEGORY.TRANSFER';
